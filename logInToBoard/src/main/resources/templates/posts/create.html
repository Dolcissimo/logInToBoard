<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
    <style>
        body {
            background-color: #444444;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #666;
            border-radius: 4px;
            background-color: #555;
            color: #f5f5f5;
        }
        button {
            margin-top: 20px;
            padding: 10px 16px;
            border: none;
            background-color: #58a6ff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #4091e1;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h2>새 글 작성</h2>

<form action="/posts" method="post" th:object="${post}">
    <label for="title">제목</label>
    <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>

    <label for="author">작성자</label>
    <input type="text" id="author" th:field="*{author}" placeholder="작성자를 입력하세요" required>

    <label for="content">내용</label>
    <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" rows="6" required></textarea>

    <button type="submit">등록</button>
    <a href="/posts">목록으로 돌아가기</a>
</form>

</body>
</html>
