<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시글 상세</title>
    <style>
        body {
            background-color: #444444; /* 어두운 회색 */
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        a { color: #58a6ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        button {
            padding: 8px 12px;
            border: none;
            background-color: #58a6ff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover { background-color: #4091e1; }
        hr { border: 0; height: 1px; background: #666; }
    </style>
</head>
<body>
<h2 th:text="${post.title}"></h2>
<p><b>작성자:</b> <span th:text="${post.author}"></span></p>
<p><b>작성일:</b> <span th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></span></p>
<hr>
<p th:text="${post.content}"></p>
<hr>
<a href="/posts"><button type="button">목록으로</button></a>
</body>
</html>
