<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>

    <style>
        body {
            background-color: #444444; /* 배경 : 어두운 회색 */
            color: #f5f5f5;            /* 기본 글자 색 : 밝은 회색 */
            font-family: Arial, sans-serif;
            display: flex;             /*  수평/수직 중앙 정렬 */
            justify-content: center;
            align-items: center;
            height: 100vh;             /* 화면 전체 높이 사용 */
            margin: 0;
        }

        .login-box {                   /*  폼을 감싸는 박스 */
            background-color: #555555;
            padding: 30px 40px;
            border-radius: 12px;       /* 둥근 모서리 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* 그림자 */
        }

        h2 {
            color: #fffffa;
            text-align: center;        /* 가운데 정렬 */
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            background-color: #666666;
            color: #f5f5f5;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: #ff6b6b;
            text-align: center;
        }
    </style>

</head>
<body>
<div class="login-box">
    <h2>로그인</h2>

    <!-- 에러 메시지 -->
    <p th:if="${error}" th:text="${error}"></p>
    <p th:if="${param.needLogin}" style="color:#ff8a80;">
        게시판은 로그인 후 이용할 수 있습니다.
    </p>

    <form action="/login" method="post">
        <div>
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">로그인</button>
    </form>
</div>
</body>
</html>
